[tox]
envlist = {py27,py37}
skipsdist=true

[testenv]
passenv =
    PORT_A
    PORT_B
    LOG_LEVEL
    DRIVER_LOG_LEVEL
    BUILD_TYPE

commands =
    {envpython} test_programming.py --port-a {env:PORT_A} --port-b {env:PORT_B} --log-level {env:LOG_LEVEL:debug} --driver-log-level {env:DRIVER_LOG_LEVEL:trace}
    {envpython} test_driver_open_close.py --port-a {env:PORT_A} --port-b {env:PORT_B} --log-level {env:LOG_LEVEL:debug} --driver-log-level {env:DRIVER_LOG_LEVEL:trace}
    {envpython} test_ble_common_api.py --port-a {env:PORT_A} --port-b {env:PORT_B} --log-level {env:LOG_LEVEL:debug} --driver-log-level {env:DRIVER_LOG_LEVEL:trace}
    {envpython} test_rssi.py --port-a {env:PORT_A} --port-b {env:PORT_B} --log-level {env:LOG_LEVEL:debug} --driver-log-level {env:DRIVER_LOG_LEVEL:trace}
